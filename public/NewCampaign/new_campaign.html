<link rel="stylesheet" href="/NewCampaign/new_campaign.css" />
<div class="row well">
  <div class="col-md-offset-1 col-md-5">
    <div class="header">פרטי לקוח</div>

    <div class="form-group">
      <label>:טלפון</label>
      <div class="col-10">
        <input class="form-control" type="tel" id="client_phone" />
      </div>
    </div>
    <div class="form-group">
      <label> :אימייל</label>
      <div class="col-10">
        <input class="form-control" type="email" id="client_email" />
      </div>
    </div>
    <div class="form-group ">
      <label>:שם </label>
      <div class="col-10">
        <input class="form-control" type="text" id="client_name" />
      </div>
    </div>
    <div class="form-group ">
      <label>:מידע נוסף</label>
      <div class="col-10">
        <input class="form-control" type="text" id="client_details" />
      </div>
    </div>
    <div class="form-group">
      <label for="example-tel-input">:יתרה לתשלום</label>
      <div class="col-10">
        <input class="form-control" type="number" id="client_balance" />
      </div>
    </div>
    <div class="form-group">
      <label>:מחיר</label>
      <div class="col-10">
        <input class="form-control" type="number" id="client_price" />
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="header">פרטי קמפיין</div>

    <div class="form-group">
      <label>:תאריך התחלה</label>
      <div class="col-10">
        <input class="form-control" type="date" id="starting_date" />
      </div>
    </div>
    <div class="form-group">
      <label>:תאור</label>
      <div class="col-10">
        <input class="form-control" type="text" id="description" />
      </div>
    </div>
    <div class="form-group">
      <label>:שם קמפיין</label>
      <div class="col-10">
        <input class="form-control" type="text" id="campaign_name" />
      </div>
    </div>
    <div class="form-group">
      <label>:מספר ימים</label>
      <div class="col-10">
        <input
          class="form-control"
          type="number"
          min="0"
          id="days"
          placeholder="0"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="example-tel-input">:צפיות</label>
      <div class="col-10">
        <input
          class="form-control"
          type="number"
          id="views"
          min="0"
          placeholder="0"
        />
      </div>
    </div>
    <div class="form-group">
      <label>:לחיצות</label>
      <div class="col-10">
        <input
          class="form-control"
          type="number"
          id="clicks"
          min="0"
          placeholder="0"
        />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="add-banners-container">
    <button id="add-banners"></button>
    <div>
      <div id="banners"></div>
    </div>
  </div>
</div>
<br />

<button class="btn btn-lg btn-success save" onclick="save()">
  שמור קמפיין
</button>

<script
  src="/Common/Scripts/moment.js"
  type="text/javascript"
  charset="utf-8"
></script>
<script
  src="/NewCampaign/new_campaign.js"
  type="text/javascript"
  charset="utf-8"
></script>
<script
  src="/NewCampaign/banners.js"
  type="text/javascript"
  charset="utf-8"
></script>
